<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <!--div class="chatbox__image--header">
                    <!img src="chatbot-deployment/templates/Readyly_Logo.png" alt="image">
                </div -->
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Rupa Health Chat Support</h4>
                    <p class="chatbox__description--header">How can I help you?</p>
                    <button id="myBtn" class="chatbox__send--footer fullscreen__button">Full Screen</button>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
                
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="chatbox__fullscreen">

        <!-- Modal content -->
        <div style="width:100%;height:100vh;margin-top:-100px" class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="chatbox__messages">
            <div></div>
        </div>
        <div class="modal-footer">
            <input type="text" placeholder="Write a message...">
            <button class="chatbox__send--footer send__button">Send2</button>
        </div>
    </div>

</div>

</div>


    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
